name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hello @${{ github.actor }}, this appears to be your first issue! Currently, we don't have guidelines so please notify the team about this issue"
        pr-message: "Hello @${{ github.actor }}, this appears to be your first Pull Request (PR). If you have question regarding the next process you can ask @jscastanos"
